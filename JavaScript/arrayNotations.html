<!DOCTYPE html>
<html>
<body>

<h2>Array Notations </h2>
<h3>See the output in console</h3>

<script>
    // Bracket Notation
    let myArray = ["a", "b", "c", "d"];
    myArray[1] = "baby";
    console.log(myArray);
     //Dot notation
     let obj = {
        cat: 'meow',
        dog: 'woof'
    };
    let dog = 'cat';
    let sound = obj.dog;
    console.log(sound);  // woof
</script>

</body>
</html>
