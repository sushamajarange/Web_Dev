
<!DOCTYPE html>
<html>
<body>

<h2>Add number at given position </h2>
<h3>See the output in console</h3>

 
<script>
    function getIndexToIns(arr, num) {
    arr.sort(function(a,b){
    return a-b;
    });
    for(var i =0; i<=arr.length; i++){
        if(arr[i] >= num){
        return i;
        }
    }
    return arr.length;
    }
    getIndexToIns([10, 20, 30, 40, 50], 35); // should return 3
</script>

</body>
</html>
