<!DOCTYPE html>
<html>
<body>

<h2> Difference bet Two Arrays</h2>
    <p>Compare two arrays and return a new array with any items only found in 
    one of the two given arrays, but not both. In other words, return the symmetric difference of the two arrays.
    </p>
<h3>See the output in console</h3>

<script>
    function diffArray(arr1, arr2) {
    var newArr = [];

    function onlyInFirst(first, second) {
        for (var i=0; i<first.length; i++) {
            if (second.indexOf(first[i]) === -1) {
            // Pushing the elements unique to first to newArr
            newArr.push(first[i]);
            }
        }
    }

    onlyInFirst(arr1, arr2);
    onlyInFirst(arr2, arr1);

    return newArr;
    }

    diffArray([1, 2, 3, 5], [1, 2, 3, 4, 5]);

</script>

</body>
</html>
