<!DOCTYPE html>
<html>
<head>
	<title>Objects</title>
</head>
<body>
	<script type="text/javascript">
		var book = {
		    "name": "Harry Potter and the Goblet of Fire",
		    "author": "J. K. Rowling",
		    "year": 2000
		};

		// Dot notation
		document.write(book.author); document.write("<br>"); // Prints: J. K. Rowling

		// Bracket notation
		document.write(book["year"]); // Prints: 2000
	</script>

</body>
</html>
