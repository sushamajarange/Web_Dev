    function forFirstClick(){
        for(var i=1; i >= arr[i]; i++){
            if(arr[i] % 2 == 0){
                document.getElementById("first").style.backgroundColor = "red";
            }
            else{
                document.getElementById("first").style.backgroundColor = "blue";
            }
        }

    }
