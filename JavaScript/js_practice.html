<!DOCTYPE html>
<html>
<head>
	<title>Strings</title>
</head>
<body>
	<script type="text/javascript">
		var a = 10, b = 20;
		var c = a + b;
		function sum(){
			document.getElementById("demo").innerHTML = c;
		}
	</script>
	<p id="demo"> This is the sample para</p>
	<button type="button" onclick="document.getElementById('demo').innerHTML = 'Hello world' ">Click me !!</button>
	<button type="button" onclick="document.getElementById('demo').style.fontSize='34px' ">Change font-size</button>
	<button type="button" onclick="sum()">Get sum</button>
</body>
</html>
