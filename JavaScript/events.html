
<!DOCTYPE html>
<html>
<head>
	<title>Events</title>
</head>
<body onload="window.alert('Page is loaded successfully!');">
<p onmouseover="alert('You have placed mouse pointer over a button!');">This is paragraph in which <i>onmouseover</i> used.</p>
<button type="button" onclick="alert('Hello World!')">Click Me</button>
<br>
<p onmouseout ="alert('You have just placed mouse pointer !');">This is paragraph in which <i>onmouseout </i> used.</p>
<br>

<input type="text" onblur="alert('Text input loses focus!')">



</body>
</html>
