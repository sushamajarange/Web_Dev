<!DOCTYPE html>
<html lang="en">
<head>
	<style type="text/css">
		video, source {
			width: 400px;
			height: 300px;
		}
	</style>
</head>
<body>
	<center>
		<video controls="controls" src="video/Zindagi.mp4" style="width: 400px; height:300px;"></video> 
		<video controls="controls">
			<source src="video/Zindagi.mp4" type="video/mp4">
		</video>

		<!-- Embeding YouTube video-->
		<iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/pQN-pnXPaVg" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

		<object data="video/Zindagi.mp4" width="400px" height="200px"></object>

		<embed src="video/Zindagi.mp4" width="400px" height="200px">

	</center>
</body>
</html>
