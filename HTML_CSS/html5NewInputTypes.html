<!DOCTYPE html>
<html>
<head>
	<title>HTML5 input types</title>
</head>
<body>
	<form>
		<!-- updated in HTML5 -->
		select color : <input type="color" name="">
		Date : <input type="Date" name=""><br>
		Date time : <input type="datetime-local" name=""><br>
		Month : <input type="month" name=""><br>	<!-- Month and year -->
		Count : <input type="number" name=""><br>
		Range : <input type="range" name=""><br><br>
		Search : <input type="serach" name=""><br>
		Tel : <input type="tel" name="" required><br>
		Time : <input type="time" name=""> <br>
		URL : <input type="url" name=""><br>
		Week : <input type="week" name="">
	</form>
</body>
</html>
