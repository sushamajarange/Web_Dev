<!DOCTYPE html>
<html>
<head>
	<title>Viewport</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

	<h2>Show Different Images Depending on Browser Width</h2>
	<p>Resize the browser width and the image will change at 600px and 1500px.</p>
	<picture>
		<source src="images/jevan.JPG" media="(max-width: 1500px)">
		<source srcset="images/jevan.JPG" media="(max-width: 600px)">
		<source srcset="images/jevan.JPG">
		<img src="images/jevan.JPG" alt="Flowers" style="width:100%;">
	</picture>
</body>
</html>
