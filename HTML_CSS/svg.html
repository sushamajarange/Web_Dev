<!DOCTYPE html>
<html>
<head>
	<title>SVG example</title>
	<style type="text/css">
		svg{
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<svg width="300" height="200">
    <line x1="50" y1="50" x2="250" y2="150" style="stroke:red; stroke-width:3;" />
</svg>

	<svg width="300" height="200">
		<line x1="10" y1="10" x2="130" y2="200" style="stroke: red; stroke-width:2px" />
	</svg>
	
	<svg width="300" height="300">
		<rect x="50" y="50" width="200" height="150"  style="fill:pink; stroke:black; stroke-width:3;" />
	</svg>

	<svg width="300" height="200">
    	<circle cx="150" cy="100" r="90" style="fill:lime; stroke:black; stroke-width:3;" />
	</svg>

	<svg width="300" height="200">
	    <text x="20" y="30" style="fill:purple; font-size:22px;">
	        Welcome to Our Website!
	    </text>
	    <text x="20" y="30" dx="0" dy="20" style="fill:navy; font-size:14px;">
	        Here you will find lots of useful information.
	    </text>
	</svg>
</body>
</html>
