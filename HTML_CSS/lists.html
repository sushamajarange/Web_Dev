<!DOCTYPE html>
<html>
<head>
	<title>This is lists</title>
</head>
<body>
	<!-- Ordered list -->
	<ol>
		<li>one</li>
		<li>Two</li>
		<li>Three</li>

	<!-- Unordered list -->
	<ul style="font-style: italic;">
		<li>Saanvi</li>
		<li>Sushama</li>

	</ul>

	<!-- Defination list -->
	<dfn>
		<dt>HTML</dt>
		<dd>HTML is HyperText Markup Language.</dd>
	</dfn>

	<ul>
		<li>Pinki</li>
		<li>Archi</li>

		<ul>
			<li>Vishnu</li>
			<li>Aaba</li>

				<li>Saanvi</li>
				<li>Dev</li>
			</ul>

			</ul>
		</ul>
	</ul>
</body>
</html>
